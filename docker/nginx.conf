upstream html_browser {
    server localhost:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://html_browser; 
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location /hbmedia/ {
    	alias /hb/media/;
    }
}
