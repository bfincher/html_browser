{% extends "page.html" %}
{% block body %}

	<h1>Users</h1>
	
	<table class="table">
        <thead>
		<tr>
			<th>User Name</th>
			<th>Groups</th>
			<th>Is Administrator</th>
		</tr>
        </thead>
		
        <tbody>
		{% for user in users %}
		<tr>
			<td> <a href="{% url 'editUser' user.username%}">{{ user.username }}</a> </td>
			<td>
				<ul>
				{% for group in user.groups.all %}
					<li>{{ group.name }}</li>
				{% endfor %}
				</ul>
			</td>
			<td>{% if user.is_staff %}Yes{% else %}No{% endif %}</td>
		</tr>
		{% endfor %}
        </tbody>
	</table>
	
	<a href="{% url 'addUser' %}">Add User</a>
	
{% endblock %}
