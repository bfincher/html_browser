{% extends "page.html" %}
{% block body %}

	<center>
	<h1>Users</h1>
	
	<table class="table">
		<tr>
			<th> User Name </th>
			<th> Groups </th>
			<th> Is Administrator </th>
		</tr>
		
		{% for user in users %}
		<tr>
			<td> <a href="{% url 'editUser' %}?userName={{ user.username }}">{{ user.username }}</a> </td>
			<td>
				<ul>
				{% for group in user.groups.all %}
					<li>{{ group.name }}</li>
				{% endfor %}
				</ul>
			</td>
			<td>
				{% if user.is_staff %}
				Yes
				{% else %}
				No
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
	
	<a href="{% url 'addUser' %}addUser">Add User</a>
	
	</center>
{% endblock %}
