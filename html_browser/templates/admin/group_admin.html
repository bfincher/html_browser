{% extends "page.html" %}
{% block additional_header %}
<style type="text/css">
    .center-table
    {
        margin: 0 auto !important;
	float: none !important;
    }

    .center-table td
    {
        text-align: center;
    }

    .center-table th
    {
        text-align: center;
    }
</style>

<script>
    setCsrf("{% csrf_token %}");
</script>
{% endblock %}
{% block body %}

	<center><h1>Groups</h1></center>
	
	<table class="col-md-5 center-table">
		<tr>
			<th>Group Name</th>
		</tr>
		
        {% for group in groups %}
		<tr>
			<td><a href="{% url 'editGroup' group %}">{{ group }} </a></td>
		</tr>
		{% endfor %}
	</table>

	<br/>
	<center><a href="javascript:addGroup()">Add Group</a></center>
	
<script src="{{ MEDIA_URL }}group_admin.js"></script>
{% endblock %}
