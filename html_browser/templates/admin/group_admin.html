{% extends "page.html" %}
{% block additional_header %}
<script>
	setCsrf('{% csrf_token %}');
</script>
{% endblock %}
{% block body %}

	<div style="text-align:center"><h1>Groups</h1></div>

    <div class="mx-auto mt-5 mt-5" style="width: 200px;">
		{% for group in groups %}
			<a class="row mt-2 justify-content-center" href="{% url 'editGroup' group %}">{{ group }} </a>
		{% endfor %}
    </div>
	
	<br/>
	<div style="text-align:center"><a href="javascript:addGroup()">Add Group</a></div>
	
<script src="{{ MEDIA_URL }}group_admin.js"></script>
{% endblock %}
