{% extends "page.html" %}
{% block additional_header %}
<style type="text/css">
    .center-table
    {
        margin: 0 auto !important;
	float: none !important;
    }

    .center-table td
    {
        text-align: center;
    }
</style>
{% endblock %}
{% block body %}

	<center><h1>Groups</h1></center>
	
	<table class="col-md-5 center-table">
		<tr>
			<th> Group Name </th>
		</tr>
		
                {% for group in groups %}
		<tr>
			<td> <a href="{{ const.BASE_URL }}editGroup?groupName={{ group }}">{{ group }} </a></td>
		</tr>
		{% endfor %}
	</table>

	<br/>
	<center><a href="javascript:addGroup()">Add Group</a></center>
	
<script src="{{ const.MEDIA_URL }}group_admin.js"></script>
{% endblock %}
