{% extends "page.html" %}
{% block additional_header %}
{% load crispy_forms_tags %}
<style type="text/css">
        body {
                padding-top: 20px;
                padding-bottom: 40px;
        }

        .container-narrow {
                margin: 0 auto;
                max-width: 700px;
        }

</style>

<script>
    setCsrf("{% csrf_token %}");
</script>
{% endblock %}
{% block body %}
    
<div class="container-narrow">
<br>
<h1>{% block title %}{% endblock %}</h1> 
{% if folder %}<h2>{{ folder.name }}</h2>{% endif %}
<br>
    {% crispy form %}

</div>
{% endblock %}

{% block extra_js %}
<script src="{{ const.MEDIA_URL }}folder_admin.js"></script>
<script type="text/javascript" src="{{ const.MEDIA_URL }}popup.js"></script>

{% endblock %}
