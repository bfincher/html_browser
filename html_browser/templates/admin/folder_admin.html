{% extends "page.html" %}
{% block body %}
	
	<div style="text-align:center">
	<h1>Folders</h1>
	
	<table class="col-md-5 center-table">
		<tr>
			<th>Name</th>
			<th>Directory</th>
		</tr>
		
		{% for folder in folders %}
		<tr>
			<td><a href="{% url 'editFolder' folder.name %}">{{ folder.name }}</a></td>
			<td>{{ folder.localPath }}</td>
		</tr>
		{% endfor %}
	</table>
	
	<br>
	<a href="{% url 'addFolder' %}">Add Folder</a>
	
	
	</div>
{% endblock %}
