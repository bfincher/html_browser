{% extends "page.html" %}

{% block additional_header %}
	<script language="javascript" type="text/javascript">	
	
	$(document).ready(function() {
		$("#input-folder").fileinput({
			uploadUrl: "{% url 'upload' folder_and_path.url %}",
			hideThumbnailContent: true,
			uploadExtraData: {"csrfmiddlewaretoken": "{{ csrf_token }}"}		                   
		});
	});
	
	function goBack() {
		window.history.back();
	}

	</script>
	
	<link href="{{ MEDIA_URL }}krajee/css/fileinput.css" media="all" rel="stylesheet" type="text/css">
    <script src="{{ MEDIA_URL }}krajee/js/plugins/piexif.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}krajee/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}krajee/js/fileinput.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
	
	<div class="center">
	<h3>Upload file to {{ folder_and_path.url }} </h3>
				
	</div>
	
	<div>
		<label for "input-folder">Select files/folders</label>
		<div class="file-loading">
			<input id="input-folder" name="input-folder[]" type="file" multiple>
		</div>
	</div>
	
	<div class="center">
		<buton type="button" class="btn btn-success" onclick="window.location.href = '{% url 'content' folder_and_path.url|safe %}';" >Back</button>
	</div>
	
	
{% endblock %}
